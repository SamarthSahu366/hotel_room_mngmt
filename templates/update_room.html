{% extends "base.html" %}
{% block title %}
Update Room Status
{% endblock title %}
{% block body %}
<h2>Update Room Status</h2>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="roomid">Room ID</label>
        <input type="number" class="form-control" id="roomid" name="roomid" placeholder="Enter room id" required>
    </div>
    <div class="form-group">
        <label for="status">Status</label>
        <input type="text" class="form-control" id="status" name="status" placeholder="Enter new status (e.g., booked/vacant)" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% if message %}
    <p>{{ message }}</p>  
{% endif %}
{% endblock body %}
