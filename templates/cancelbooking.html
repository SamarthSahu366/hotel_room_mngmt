{% extends "base.html" %}
{% block title %}
cancel room booking
{% endblock title %}
{% block body %}
<h2>cancel a Room booking</h2>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="roomid">Room ID</label>
        <input type="number" class="form-control" id="roomid" name="roomid" placeholder="Enter room id" required>
        <small id="roomidHelp" class="form-text text-muted">Enter the unique room id to cancel room booking .</small>
    </div>
    <button type="submit" class="btn btn-primary">Book</button>
</form>

{% if message %}
    <p>{{ message }}</p>
{% endif %}
{% endblock body %}
