{% extends "base.html" %}
{% block title %} View All Rooms {% endblock %}
{% block body %}
<h2>All Rooms</h2>
<table class="table">
  <thead>
    <tr>
      <th>Room ID</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for room in rooms %}
      <tr>
        <td>{{ room.room_id }}</td>
        <td>{{ room.status }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
