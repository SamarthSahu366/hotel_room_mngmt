{% extends "base.html" %}
{% block title %}
  view all rooms
{% endblock title %}
{% block body %}

<table class="table">
  <thead>
      <tr>
          <th>Room ID</th>
          <th>Status</th>
      </tr>
  </thead>
  <tbody>
      {% for room in rooms %}
      <tr>
          <td>{{ room.room_id }}</td>
          <td>{{ room.status }}</td>
      </tr>
      {% endfor %}
  </tbody>
</table>
{% endblock body %}
